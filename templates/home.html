<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category,message in messages %}
          <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
            <span>{{message}}</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
        <h1>Mail sending App</h1>
        <form action="{{url_for('send_message')}}" method="POST" enctype="multipart/form-data">
            <input type="text"  name="smtp_email" placeholder="smtp_email" required id="">
            <input type="text"  name="port" placeholder="Port" required id="">
            <input type="sender"  name="sender_email" placeholder="sender_email" required id="">
            <input type="password"  name="password" placeholder="password" required id="">

            <textarea type="email" name="email" placeholder="Email" cols="20" rows="10"></textarea>
            <input type="text" name="subject" placeholder="Subject" required id="">
            <textarea name="message" id="" cols="20" placeholder="Message" required rows="10"></textarea>

            <input type="file" name="file" accept=".csv" multiple>
           <br><br>
           <input type="submit" name="submit_button" class="btn btn-dark" value="bulk">
           <input type="submit" name="submit_button" class="btn btn-dark" value="test">
        </form>
    </body>
</html>
